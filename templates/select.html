<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Select Resource Details</title>
    <style>
        body {
            background-image: url('../static/images/slider_background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.8);
            /* Semi-transparent background */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="file"] {
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>

    <h1>Select Resource Details</h1>
    <form action="/view" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="year">Year of Studying:</label>
        <select id="year" name="year">
            <option value="">Select Year</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>
        <span id="yearError" class="error"></span>

        <label for="branch">Branch of Study:</label>
        <select id="branch" name="branch" onchange="updateSubjects()">
            <option value="">Select Branch</option>
        </select>
        <span id="branchError" class="error"></span>

        <label for="sem">Semester:</label>
        <select id="sem" name="sem" onchange="updateSubjects()">
            <option value="">Select Semester</option>
            <option value="sem1">Semester 1</option>
            <option value="sem2">Semester 2</option>
            <option value="sem3">Semester 3</option>
            <option value="sem4">Semester 4</option>
            <option value="sem5">Semester 5</option>
            <option value="sem6">Semester 6</option>
            <option value="sem7">Semester 7</option>
            <option value="sem8">Semester 8</option>
        </select>
        <span id="semError" class="error"></span>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
            <option value="">Select Subject</option>
            <!-- Options will be dynamically updated based on the selected branch -->
        </select>
        <span id="subjectError" class="error"></span>

        <label for="type">Resource Type:</label>
        <select id="type" name="type">
            <option value="">Select Resource Type</option>
            <option value="Lecture Material">Lecture Material</option>
            <option value="Lecture Material">Lab Resource</option>
            <option value="Tutorial">Tutorial</option>
            <option value="Assignment">Assignment</option>
            <option value="Notes">Notes</option>
            <option value="Video">Video</option>
            <option value="Past Year Paper">Past Year Paper</option>
            <option value="Book">Book</option>
            <option value="Miscellaneous">Miscellaneous</option>
            <!-- Add more resource types as needed -->
        </select>
        <span id="typeError" class="error"></span>

        <input type="submit" value="View">
    </form>

            var yearSelect = document.getElementById("year");
            var year = "{{ year }}"; // Assuming this is the parameter passed to the HTML file

            // Clear existing options
            yearSelect.innerHTML = '<option value="">Select Year</option>';

            switch (year) {
                case "1st Year":
                    yearSelect.innerHTML = '<option value="1st Year">1st Year</option>';
                    break;
                case "2nd Year":
                    yearSelect.innerHTML = '<option value="2nd Year">2nd Year</option>';
                    break;
                case "3rd Year":
                    yearSelect.innerHTML = '<option value="3rd Year">3rd Year</option>';
                    break;
                case "4th Year":
                    yearSelect.innerHTML = '<option value="4th Year">4th Year</option>';
                    break;
                default:
                    yearSelect.innerHTML += `
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>

                        <option value="4th Year">4th Year</option>
                    `;
            }
        }

        // Function to validate form

            // Reset error messages

            // Validate resource type

            }

            }

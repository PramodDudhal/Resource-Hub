<!DOCTYPE html>
<html>

<head>
    <title>Files</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Course Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/styles/bootstrap4/bootstrap.min.css">
    <link href="../static/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../static/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="../static/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="../static/plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/main_styles.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="popular page_section">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="section_title text-center">
                                <h1>Resource View</h1>
                            </div>
                        </div>
                    </div>

                    <div class="row course_boxes">
                        {% for file in files %}
                        <div class="col-lg-4 course_box">
                            <div class="card" style="width: 250px;">
                                <img class="card-img-top" src="../static/images/file.png"
                                    alt="https://unsplash.com/@kellybrito">
                                <div class="card-body text-center">
                                    <div class="card-title">{{ file.title }}</div>
                                    <div class="card-text"><br>Upload Date: {{ file.upload_date.strftime("%d-%m-%Y") }}
                                    </div><br>
                                    <div class="card-text">Upload Time: {{ file.upload_date.strftime("%H:%M") }}</div>
                                    <br>
                                    <div class="card-text">Upload User: {{ file.user_username }}</div><br>
                                    <a href="{{ file.file_path }}" class="btn btn-primary">View</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
